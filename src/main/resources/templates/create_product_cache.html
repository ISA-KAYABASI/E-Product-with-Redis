<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solmaz E-Product </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/products}"> SOLMAZ Create Product </a>


    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products}">Product List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/productsCache}">Products Cache </a>
            </li>

        </ul>
    </div>
</nav>
<br>
<br>

<!-- success message -->
<div th:if="${param.success}">
    <div class="alert alert-info">Taslak basariyla kaydedildi !</div>
</div>
<!--     error message    -->
<div th:if="${param.error}">
    <div class="alert alert-danger">Taslak kaydedilemedi LÃ¼tfen tekrar deneyin! </div>
</div>


<div class = "container">
    <div class = row>
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class =" text-center"> Create New Product Cache</h1>
            <div class="card-body">
                <form th:action="@{/productsCache}" th:object = "${productCache}" method="POST">

                    <div class="form-group">
                        <label> Product Name </label>
                        <input type="text"  name="productName"  th:field="*{productName}" class ="form-control" placeholder ="Enter Product Name" required/>
                    </div>

                    <div class="form-group">
                        <label> Expiration Date </label>
                        <input type="date"  name="expirationDate"  th:field= "*{expirationDate}" class ="form-control" placeholder ="Enter a Expiration Day" required/>
                    </div>

                    <div class="form-group">
                        <label> Price of Product</label>
                        <input type="number"  name="price" th:field="*{price}" class ="form-control" placeholder ="Enter Price of Product"required />
                    </div>

                    <div class="form-group">
                        <label> Money Type</label>
                        <input type="text"  name="moneyCurrency"  th:field="*{moneyCurrency}" class ="form-control" placeholder ="Enter moneyType" required/>
                    </div>
                    <br>
                    <div class="box-footer" >
                        <button type="submit" class = "btn btn-primary" > Submit </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
